<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Exchange Rates App</title>
</head>
<body>
    <div class="container">
        <img src="exchange-money-svgrepo-com.svg" alt="logo" class="logo">
        <h1 class="title">Exchange Rates App</h1>

        <section class="info-container">
            <div class="control-wrapper">
                <select name="firstSelect" class="select-control" data-first-select></select>
                <button class="swap-btn" data-swap-btn>swap</button>
                <select name="secondSelect" class="select-control" data-second-select></select>
            </div>
            <div class="control-wrapper">
                <input type="number" class="input-control" data-first-input>
                <span>=</span>
                <input type="number" class="input-control" data-second-input>
            </div>
            <p data-comparison-info></p>
        </section>
    </div>
</body>
</html>
